<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFE4F3;
            color: #4A4A4A;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #FF69B4;
            margin-bottom: 20px;
        }
        input[type="text"] {
            border: 2px solid #FFB6C1;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            font-size: 1em;
            margin-right: 10px;
            background-color: #FFF0F5;
        }
        input[type="button"] {
            border: 2px solid #FF69B4;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            color: #FFF;
            background-color: #FF69B4;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #FF1493;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #FFF0F5;
        }
        th, td {
            border: 2px solid #FFB6C1;
            padding: 10px;
            text-align: center;
            font-size: 1em;
        }
        th {
            background-color: #FF69B4;
            color: white;
        }
        td {
            color: #4A4A4A;
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Cosas</h1>
    <div>
        Elemento: 
        <input type="text" id="Elemento" onkeyup="CambioTexto()">
        <input type="button" value="Push()" id="pushh" onclick="pushElement()">
    </div>
    <table>
        <thead>
            <tr>
                <th>Índice</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>
