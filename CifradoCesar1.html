<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        #container {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        textarea, input {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            font-size: 18px;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>

    <h1>Cifrado César</h1>

        <label for="texto">Texto:</label>
        <textarea id="texto" rows="4" cols="50" placeholder="Escribe el texto aquí..."></textarea>
        <label for="desplazamiento">Desplazamiento:</label>
        <input type="number" id="desplazamiento" value="3" min="1" max="25">
        <button id="cifrar">Cifrar</button>
